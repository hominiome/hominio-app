<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hominio - Coming Soon</title>
	<link rel="icon" type="image/png" href="/brand/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/brand/favicon/favicon.svg" />
	<link rel="shortcut icon" href="/brand/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/brand/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Hominio" />
	<link rel="manifest" href="/brand/favicon/site.webmanifest" />
	<link rel="stylesheet" href="/src/app.css">
	<style>
		/* Simple NavPill styles (static HTML version) - matches brand NavPill */
		.nav-pill {
			position: fixed;
			bottom: 0;
			left: 50%;
			z-index: 1000;
			margin-bottom: max(env(safe-area-inset-bottom), 0.5rem);
			display: flex;
			transform: translateX(-50%);
			border-radius: 9999px;
			border: 1px solid rgba(255, 255, 255, 0.6);
			background-color: rgba(255, 255, 255, 0.4); /* Light glass background */
			padding: 0.375rem;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
			backdrop-filter: blur(24px);
		}
		.nav-pill button {
			border-radius: 9999px;
			border: 1px solid rgba(8, 27, 71, 0.9);
			background-color: rgba(8, 27, 71, 0.85); /* 85% opacity navy blue */
			color: #ffffff;
			padding: 0.75rem 1.5rem;
			font-weight: 500;
			font-size: 0.875rem;
			box-shadow: 0 2px 4px 0 rgb(0 0 0 / 0.08);
			backdrop-filter: blur(8px);
			transition: all 0.2s;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
			cursor: pointer;
		}
		.nav-pill button:hover {
			border-color: rgba(8, 27, 71, 1);
			background-color: rgba(8, 27, 71, 0.95);
			box-shadow: 0 4px 8px -1px rgb(0 0 0 / 0.12);
			transform: translateY(-1px);
		}
		@media (max-width: 768px) {
			.nav-pill button {
				padding: 0.625rem 1.25rem;
				font-size: 0.8125rem;
			}
		}
		@media (max-width: 480px) {
			.nav-pill button span {
				display: none;
			}
			.nav-pill button {
				padding: 0.625rem;
			}
		}
	</style>
</head>
<body class="min-h-screen bg-glass-gradient flex items-center justify-center p-8 font-sans">
	<!-- NavPill with Google Sign-in -->
	<nav class="nav-pill">
		<button onclick="window.location.href='http://localhost:4201'">
			<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
				<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
				<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
				<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
				<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
			</svg>
			<span>Sign in with Google</span>
		</button>
	</nav>

	<div class="text-center max-w-2xl">
		<div class="inline-block px-6 py-2 rounded-full text-sm font-semibold tracking-wider uppercase backdrop-blur-sm border border-yellow-200/60 bg-yellow-50/50 text-yellow-600">
			Coming Soon
		</div>
		<h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-yellow-400 to-yellow-200 bg-clip-text text-transparent">
			Hominio
		</h1>
		<p class="text-xl text-slate-600 mb-8">
			Something amazing is on the way. Stay tuned.
		</p>
	</div>
</body>
</html>
